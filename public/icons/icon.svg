<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>

  <!-- DVW Logo Mark - Stylized "D" with Vision element -->
  <g transform="translate(96, 96)">
    <!-- Letter D shape -->
    <path d="M60 0 L60 320 L180 320 C280 320 320 240 320 160 C320 80 280 0 180 0 Z M120 60 L180 60 C240 60 260 110 260 160 C260 210 240 260 180 260 L120 260 Z"
          fill="url(#cyanGrad)"/>

    <!-- Vision/Eye element inside D -->
    <circle cx="190" cy="160" r="50" fill="#0a0a0a"/>
    <circle cx="190" cy="160" r="30" fill="url(#cyanGrad)"/>
    <circle cx="200" cy="150" r="10" fill="#fff" opacity="0.8"/>
  </g>

  <!-- Subtle glow effect -->
  <circle cx="286" cy="256" r="100" fill="#06b6d4" opacity="0.1"/>
</svg>
