<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative grid lines -->
  <g stroke="#333" stroke-width="1" opacity="0.3">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="100" y1="0" x2="100" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1100" y1="0" x2="1100" y2="630"/>
  </g>

  <!-- Logo Icon -->
  <g transform="translate(100, 180)">
    <g transform="scale(0.4)">
      <!-- Letter D shape -->
      <path d="M60 0 L60 320 L180 320 C280 320 320 240 320 160 C320 80 280 0 180 0 Z M120 60 L180 60 C240 60 260 110 260 160 C260 210 240 260 180 260 L120 260 Z"
            fill="url(#cyanGrad)"/>
      <!-- Vision/Eye element inside D -->
      <circle cx="190" cy="160" r="50" fill="#0a0a0a"/>
      <circle cx="190" cy="160" r="30" fill="url(#cyanGrad)"/>
      <circle cx="200" cy="150" r="10" fill="#fff" opacity="0.8"/>
    </g>
  </g>

  <!-- Company Name -->
  <text x="300" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="#ffffff">
    Digital VisionWorks
  </text>

  <!-- Tagline -->
  <text x="300" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#06b6d4">
    Build smarter. Launch faster.
  </text>

  <!-- Services Tags -->
  <g transform="translate(300, 420)">
    <rect x="0" y="0" width="180" height="40" rx="4" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <text x="90" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#888" text-anchor="middle">Web Development</text>

    <rect x="200" y="0" width="150" height="40" rx="4" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <text x="275" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#888" text-anchor="middle">Mobile Apps</text>

    <rect x="370" y="0" width="160" height="40" rx="4" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <text x="450" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#888" text-anchor="middle">Cloud Solutions</text>

    <rect x="550" y="0" width="150" height="40" rx="4" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <text x="625" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#888" text-anchor="middle">AI Integration</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="400" height="10" fill="url(#cyanGrad)"/>

  <!-- Subtle glow -->
  <ellipse cx="600" cy="315" rx="300" ry="150" fill="#06b6d4" opacity="0.05"/>
</svg>
